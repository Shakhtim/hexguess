<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#0a0e27"/>

  <!-- Gradient border -->
  <defs>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c44569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c44569;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Border frame -->
  <rect x="32" y="32" width="448" height="448" fill="none" stroke="url(#borderGradient)" stroke-width="8"/>

  <!-- Letter C in pixel style -->
  <g transform="translate(140, 128)">
    <!-- Top horizontal bar -->
    <rect x="48" y="0" width="184" height="48" fill="url(#letterGradient)" filter="url(#glow)"/>

    <!-- Left vertical bar -->
    <rect x="0" y="0" width="48" height="256" fill="url(#letterGradient)" filter="url(#glow)"/>

    <!-- Bottom horizontal bar -->
    <rect x="48" y="208" width="184" height="48" fill="url(#letterGradient)" filter="url(#glow)"/>
  </g>

  <!-- Color dots (RGB representation) -->
  <circle cx="96" cy="96" r="16" fill="#ff0000" opacity="0.8"/>
  <circle cx="416" cy="96" r="16" fill="#00ff00" opacity="0.8"/>
  <circle cx="96" cy="416" r="16" fill="#0000ff" opacity="0.8"/>
  <circle cx="416" cy="416" r="16" fill="#ffff00" opacity="0.8"/>

  <!-- Color code text -->
  <text x="256" y="440" font-family="monospace" font-size="32" font-weight="bold" fill="#4ecdc4" text-anchor="middle" opacity="0.6">#RGB</text>
</svg>
