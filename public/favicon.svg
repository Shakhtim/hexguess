<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background -->
  <rect width="64" height="64" fill="#0a0e27" rx="8"/>

  <!-- Gradient border effect -->
  <rect x="2" y="2" width="60" height="60" fill="none" stroke="url(#gradient1)" stroke-width="2" rx="6"/>

  <!-- Letter H in pixel style -->
  <g fill="#ff6b9d">
    <!-- Left vertical bar -->
    <rect x="16" y="16" width="6" height="32"/>

    <!-- Middle horizontal bar -->
    <rect x="16" y="29" width="26" height="6"/>

    <!-- Right vertical bar -->
    <rect x="42" y="16" width="6" height="32"/>
  </g>

  <!-- Accent dots -->
  <circle cx="12" cy="12" r="2" fill="#c060ff"/>
  <circle cx="52" cy="52" r="2" fill="#4dff88"/>
  <circle cx="52" cy="12" r="2" fill="#ff6b9d"/>
  <circle cx="12" cy="52" r="2" fill="#c060ff"/>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c060ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4dff88;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
